    <script>
        // í˜„ì¬ ë¸”ë¡œê·¸ URL ì €ì¥
        let currentBlogUrl = '';

        // Enter í‚¤ë¡œ ë¶„ì„ ì‹¤í–‰
        document.getElementById('blogUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                analyzeBlog();
            }
        });

        // ë¸”ë¡œê·¸ë¡œ ì´ë™í•˜ëŠ” í•¨ìˆ˜
        function goToBlog() {
            if (currentBlogUrl) {
                window.open(currentBlogUrl, '_blank');
            }
        }

        async function analyzeBlog() {
            const url = document.getElementById('blogUrl').value.trim();
            const analyzeBtn = document.getElementById('analyzeBtn');
            const loading = document.getElementById('loading');
            const errorMsg = document.getElementById('errorMsg');
            const blogInfo = document.getElementById('blogInfo');
            const commentsSection = document.getElementById('commentsSection');
            const goToBlogBtn = document.getElementById('goToBlogBtn');

            // ì´ˆê¸°í™”
            errorMsg.classList.remove('show');
            blogInfo.classList.remove('show');
            commentsSection.classList.remove('show');
            goToBlogBtn.classList.remove('show');

            if (!url) {
                showError('URLì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            // ë¡œë”© ì‹œì‘
            loading.classList.add('show');
            analyzeBtn.disabled = true;
            analyzeBtn.textContent = 'ë¶„ì„ ì¤‘...';

            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                }

                // í˜„ì¬ ë¸”ë¡œê·¸ URL ì €ì¥
                currentBlogUrl = url;

                // ë¸”ë¡œê·¸ ì •ë³´ í‘œì‹œ
                document.getElementById('blogTitle').textContent = data.blog.title;
                document.getElementById('blogContent').textContent = data.blog.content.substring(0, 200) + '...';
                blogInfo.classList.add('show');

                // ë¸”ë¡œê·¸ ì´ë™ ë²„íŠ¼ í‘œì‹œ
                goToBlogBtn.classList.add('show');

                // ëŒ“ê¸€ ëª©ë¡ í‘œì‹œ
                displayComments(data.comments);
                commentsSection.classList.add('show');

            } catch (error) {
                showError(error.message);
            } finally {
                loading.classList.remove('show');
                analyzeBtn.disabled = false;
                analyzeBtn.textContent = 'ë¶„ì„í•˜ê¸°';
            }
        }

        function displayComments(comments) {
            const commentsList = document.getElementById('commentsList');
            commentsList.innerHTML = '';

            comments.forEach((comment, index) => {
                const commentItem = document.createElement('div');
                commentItem.className = 'comment-item';
                commentItem.innerHTML = `
                    <div class="comment-text">${comment}</div>
                    <button class="copy-btn" onclick="copyComment('${escapeHtml(comment)}', this)">
                        ë³µì‚¬
                    </button>
                `;
                commentsList.appendChild(commentItem);
            });
        }

        function copyComment(text, button) {
            // í´ë¦½ë³´ë“œì— ë³µì‚¬
            navigator.clipboard.writeText(text).then(() => {
                // ë²„íŠ¼ ìƒíƒœ ë³€ê²½
                const originalText = button.textContent;
                button.textContent = 'ë³µì‚¬ë¨!';
                button.classList.add('copied');

                // í† ìŠ¤íŠ¸ ë©”ì‹œì§€ í‘œì‹œ
                showToast();

                // 2ì´ˆ í›„ ì›ë˜ ìƒíƒœë¡œ
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                alert('ë³µì‚¬ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤: ' + err);
            });
        }

        function showError(message) {
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.textContent = message;
            errorMsg.classList.add('show');
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        function escapeHtml(text) {
            return text
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }
