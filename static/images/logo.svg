<svg width="600" height="200" viewBox="0 0 600 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 말풍선 아이콘 배경 (그라데이션) -->
  <defs>
    <linearGradient id="bubbleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4F7EEA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764BA2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="arrowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4F7EEA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 말풍선 배경 -->
  <rect x="20" y="30" width="120" height="120" rx="30" stroke="url(#bubbleGrad)" stroke-width="8" fill="none"/>
  <path d="M 60 150 L 50 170 L 80 155" stroke="url(#bubbleGrad)" stroke-width="8" fill="none" stroke-linejoin="round"/>
  
  <!-- 회전 화살표 (C 모양) -->
  <path d="M 100 60 A 30 30 0 1 1 100 120" stroke="url(#arrowGrad)" stroke-width="10" fill="none" stroke-linecap="round"/>
  <path d="M 100 60 L 85 65 M 100 60 L 95 75" stroke="url(#arrowGrad)" stroke-width="10" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Repost 텍스트 -->
  <text x="180" y="125" font-family="Arial, sans-serif" font-size="90" font-weight="bold" fill="#FF1B7C">
    Repost
  </text>
</svg>

